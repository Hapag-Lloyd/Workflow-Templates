---
name: Prepare Release PR

# yamllint disable-line rule:truthy
on:
  # USE_WORKFLOW
  workflow_call:
    secrets:
      SEMANTIC_RELEASE_GH_TOKEN:
        required: true
# /USE_WORKFLOW
# USE_REPOSITORY
#  push:
#    branches:
#      - main
# /USE_REPOSITORY

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: googleapis/release-please-action@f3969c04a4ec81d7a9aa4010d84ae6a7602f86a7 # v4.1.1
        with:
          release-type: terraform-module
          include-v-in-tag: false
          # temporary tokens do not work as they don't have access to protected tags
          token: ${{ secrets.SEMANTIC_RELEASE_GH_TOKEN }}
