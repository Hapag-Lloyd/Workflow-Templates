---
name: Lint files

# yamllint disable-line rule:truthy
on:
  pull_request:

jobs:
  default:
    uses: Hapag-Lloyd/Repository-Templates/.github/workflows/default_linter_callable.yml@6cebb62b60151c78910271dc54c22e0046d2f23e
    secrets: inherit

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup release
        run: |
          git clone --no-tags --depth 1 --branch stable https://github.com/Hapag-Lloyd/Workflow-Templates.git .release_clone
          
          pwd
          find .
          
          mv .release_clone/.release_github_only_auto .release
          mv .release/.releaserec.yml .releaserc.yml
          
          ls -la .release/
