---
name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

# USE_WORKFLOW
# yamllint disable rule:comments
# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      pypi-url:
        type: string
        required: true
        description: "The URL of the PyPI project, e.g. https://pypi.org/p/my-fancy-package"
      python-version:
        type: string
        required: true
        description: "The minimum Python version to support"
# /USE_WORKFLOW
# USE_REPOSITORY
##
## Global variables from project settings:
##   PYPI_URL: The URL of the PyPI project, e.g. https://pypi.org/p/my-fancy-package
##   PYTHON_VERSION: The minimum Python version to support.
##
#
## yamllint disable-line rule:truthy
#on:
#  release:
#    types: [published]
# /USE_REPOSITORY
# yamllint enable rule:comments

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
          cache-dependency-path: setup.cfg
      - name: Install pypa/build
        run: >-
          python3 -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: ${{ inputs.pypi-url }}
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
