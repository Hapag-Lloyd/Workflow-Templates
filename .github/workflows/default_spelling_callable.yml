---
name: Check spelling

# USE_WORKFLOW
## yamllint disable-line rule:truthy
on:
  workflow_call:
# /USE_WORKFLOW
# USE_REPOSITORY
## yamllint disable-line rule:truthy
#on: pull_request
# /USE_REPOSITORY

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: streetsidesoftware/cspell-action@ef95dc49d631fc2a9e9ea089ae2b2127b7c4588e # v6.10.0
        with:
          config: .config/cspell.json
          verbose: true
          incremental_files_only: false
          files: "**/*"
          check_dot_files: true

  validate-dictionaries:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes-for-shell
        with:
          list-files: "shell"
          filters: |
            dictionaries:
            - added|modified: '.config/dictionaries/*.txt'

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - run: .github/workflows/scripts/check_dictionaries.sh
        if: steps.changes-for-shell.outputs.dictionaries == 'true'
